{% extends 'base.html' %}

{% block title %} Editar Post {% endblock %}

{% block content %}




{% if user.is_authenticated %}
	<h1>Editar Post</h1>
	<hr>
	</br><br>
	{% if user.id == post.author.id %}
		<div class="form-group">

			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-dark">Actualizar</button>
			</form>
			
		</div>
	{% endif %}
{% else%}

	Pagina no existe

{% endif %}



{% endblock %}
